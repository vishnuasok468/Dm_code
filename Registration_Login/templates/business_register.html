{% extends 'RL_base.html' %}
{% load static %}
{% block body %}
    
    
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-6 col-sm-12 mx-auto">
              <div class="card-body px-4 py-5">
                <h3 class="card-title text-left mb-4">Business Register</h3>
                <form action="{% url 'company_registration_form_save' %}" method="post">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-sm-12 col-lg-6 col-md-6">
                      <div class="form-group">
                        <label>Company Owner *</label>
                        <input type="text" class="form-control text-offwhite" name="fname"  placeholder="First Name" required>
                       
                        
                      </div>
                    </div>
                    <div class="col-sm-12 col-lg-6 col-md-6">
                      <div class="form-group">
                        <label></label>
                        <input type="text" class="form-control text-offwhite" name="lname"  placeholder="Last Name" required >
                        
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Company Name *</label>
                    <input type="text" class="form-control text-offwhite" name="companyName" required>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 col-lg-6 col-md-6">
                      <div class="form-group">
                        <label>Contact No *</label>
                        <input type="tel" class="form-control text-offwhite" name="contactNo" id="phoneInput" pattern="[7896][0-9]{9}" required>
                        <span id="error-message" class="text-danger text-small text-danger" style="display: none;">Please enter a valid phone number.</span>
                      </div>
                    </div>
                    <div class="col-sm-12 col-lg-6 col-md-6">
                      <div class="form-group">
                        <label>Email *</label>
                        <input type="email" class="form-control text-offwhite " name="companyEmail" id="email" required>
                        <span id="email-error" class="text-danger text-small text-danger"></span>
                      </div>
                    </div>
                    <div class="col-sm-12 col-lg-6 col-md-6">
                      <div class="form-group">
                        <label>Location *</label>
                        <input type="text" class="form-control text-offwhite" name="companyLocation" required>
                      </div>
                    </div>
                    <div class="col-sm-12 col-lg-6 col-md-6">
                      <div class="form-group">
                        <label>Website url</label>
                        <input type="url" class="form-control text-offwhite " name="companyWebsite">
                      </div>
                    </div>
                    <div class="col-sm-12 col-lg-6 col-md-6">
                      <div class="form-group">
                        <label>Username *</label>
                        <input type="email" name="business_uname" class="form-control text-offwhite" id="username" required  >
                        <span class="mdi mdi-information-outline  text-primary mt-2"> 
                          <span class="text-small">Info: Use email id as user name</span>
                        </span>
                      </div>
                      
                    </div>
                    <div class="col-sm-12 col-lg-6 col-md-6">
                      <div class="form-group">
                        <label>Password *</label>
                        <input type="password" name="business_password" class="form-control text-offwhite" required>
                      </div>
                    </div>
                  </div>
                  
                 
                  <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Register</button>
                  </div>
                  
                  <p class="sign-up text-center">Already have an Account?<a href="{% url 'login_page' %}"> Sign In</a></p>
                  <p class="terms">By creating an account you are accepting our<a href="#"> Terms & Conditions</a></p>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    
  <!-- container-scroller -->

  

  

  {% endblock %}
