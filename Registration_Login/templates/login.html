{% extends 'RL_base.html' %}
{% load static %}
{% block body %}

      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Login</h3>
                <form action="{% url 'login_submitt' %}" method="post">
                  {% csrf_token %}
                  {% if  error_message %}
                  <div class="d-flex align-items-center justify-content-center" >
                    <span class="mdi mdi-close-circle-outline mdi-18px mr-1 text-danger" id="icon-close"></span>
                    <p class="text-small text-danger mb-1 mt-1" id="message-text">
                      {{error_message}}
                    </p>
                  </div>
                  {% endif %}
                  
                  <div class="form-group">
                    <label>Email *</label>
                    <input type="email" class="form-control text-offwhite" name="email_id" required>
                  </div>
                  <div class="form-group">
                    <label>Password *</label>
                    <input type="password" class="form-control text-offwhite" name="password_id" required>
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-end">
                    
                    <a href="#" class="forgot-pass">Forgot password</a>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
                  </div>
                  <p class="sign-up mb-3">Don't have an Account ?</p>
                  <div class="d-flex align-items-center justify-content-between">
                    <a href="{% url 'company_registration_form' %}" class="btn btn-facebook mr-1 col">
                   
                      <i class="mdi mdi-home-modern"></i><span class="text-small">Business Register</span>
                    </a>
                    <a href="{% url 'employee_registration_form' %}" class="btn btn-google mr-1 col" >
                       
                        <i class="mdi mdi-account-plus"></i><span class="text-small">Employee Register</span> 
                    </a>
                    
                  </div>
                  <p class="sign-up text-center">Register as business distributor ?<a href="{% url 'business_distributor_registration_form' %}"> Sign Up</a></p>
                 
                
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>

    <script>
      const Messagetext = document.getElementById('message-text');
      const iconClose = document.getElementById('icon-close');
       // Hide the error message after 4 seconds
       setTimeout(function() {
        Messagetext.style.display = 'none';
        iconClose.style.display = 'none'
    }, 4000);

    </script>

{% endblock %}
